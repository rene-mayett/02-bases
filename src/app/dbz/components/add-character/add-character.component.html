<h4>Agegar personaje</h4>
    <form class="row" (ngSubmit)="emitCharacter()">
      <input [(ngModel)]="character.name" name="name" type="text" placeholder="Ingrese el Nombre" class="form-control mb-2">
      <input [(ngModel)]="character.power" name="power" type="number"  class="form-control mb-2">
      <button type="sumbit" class="btn btn-primary">Agregar</button>
    </form>
