
<h4>Listado</h4>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;">
        <div>
          <span class="text-primary"> {{i}} </span>
          <span>{{character.name}}</span> -
          <strong>Power: </strong>
          <span>{{character.power}}</span>&nbsp;
        </div>

        <button (click)="onDeleteCharacter(i)" class="btn btn-danger">x</button>
      </li>
    </ul>
